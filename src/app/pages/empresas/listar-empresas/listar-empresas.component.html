<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body shadowgral">
                <div class="row">
                    <div class="col-6">
                        <!-- <h4 class="card-title m-2">Registros: <small>{{ totalRegistros }}</small> </h4> -->
                    </div>
                    <div class="col-6 text-right">
                        <button class="btn btn-danger" [routerLink]="['../agregar-empresa']"><i class="fas fa-plus"></i> Agregar empresa </button>
                    </div>
                </div>
                <hr>
                <table datatable [dtOptions]="dtOptions" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Ingreso</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empresa of empresas">
                            <td class="w70">
                                <img (click)="mostrarModal( empresa._id )" [src]=" empresa.img | imagen:'empresa' " class="img-50 img-circle pointer">
                            </td>
                            <td>
                                {{ empresa.nombre }}
                            </td>
                            <td>
                                {{ empresa.ingreso | date }}
                            </td>
                            <td>
                                <button class="btn btn-primary m-1" title="Modificar empresa" [routerLink]="['/empresas/actualizar-empresa', empresa._id ]">
                                    <i class="far fa-window-restore"></i>
                                </button>

                                <!-- (click)="anularUsuario( usuario._id )" -->
                                <swal #deleted title="¿Seguro querés anular esta empresa?" (confirm)="anularEmpresa( empresa )">
                                </swal>

                                <button [swal]="deleted" title="Anular empresa" class="btn btn-danger m-1">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
